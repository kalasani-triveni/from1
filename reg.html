<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <form action="https://nextstep.tcs.com/campus">
        <fieldset>
            <legend>Login details</legend>
            <h1><u>TCS nextstep Login Form</u></h1>
            <label for="name">Employee Name</label><br><br>
            <input type="text" id="name" placeholder="frist name" name="name" required>
            <input type="text" id="name" placeholder="last name" name="name"required><br><br>
            <label for="name">Email id</label><br><br>
            <input type="mail" id="name" placeholder="Email id" name="name"required><br><br>
            <label for="name">Phone number</label><br><br>
            <input type="tel" id="name" placeholder="Mobile number"name="name"required><br><br>
            <label for="name">Job Role</label><br><br>
            <input type="textarea" id="name" name="name" placeholder="job role"required><br><br>
            <label for="birthday">Date of birth</label><br><br>
            <input type="date"  name="birthday" id="birthday" placeholder="Date"required><br><br>
            <label for="myfile">Select a Resume file:</label>
            <input type="file" id="myfile" name="mylife"><br><br>
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="select">select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">others</option>
            </select><br><br>
            <label for="name">Languages Known</label><br><br>
           <input type="checkbox" id="subject1" name="subject1" value="english">
           <label for="subject1" >I know English</label><br> 
           <input type="checkbox" id="subject2" name="subject2" value="telugu">
           <label for="subject2" >I know Telugu</label><br>
           <input type="checkbox" id="subject3" name="subject3" value="hindi">
           <label for="subject3" >I know Hindi</label><br><br>
           <label for="name">Technical Skills</label><br><br>
           <input type="checkbox" id="subject4" name="subject4" value="c">
           <label for="subject1" >C</label><br> 
           <input type="checkbox" id="subject5" name="subject5" value="c++">
           <label for="subject2" >C++</label><br>
           <input type="checkbox" id="subject6" name="subject6" value="python">
           <label for="subject3" >Python</label><br>
           <input type="checkbox" id="subject7" name="subject7" value="java">
           <label for="subject3" >Java</label><br>
           <input type="checkbox" id="subject8" name="subject8" value="sql">
           <label for="subject3" >SQL</label><br>
           <input type="checkbox" id="subject9" name="subject9" value="web">
           <label for="subject3" >Web Design</label><br><br>
           <label for="address">Address</label><br><br>
           <input type="text" name="address" placeholder="state"required>
           <input type="text" name="address" placeholder="District"required>
           <input type="text" name="address" placeholder="Mandal"required>
           <input type="text" name="address" placeholder="Village">
           <input type="text" name="address" placeholder="Area"><br><br>
           <input type="Submit" value="Register">
        </fieldset>
    </form>
</body>
</html>
